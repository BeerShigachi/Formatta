name: Build CLI

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Stack and GHC
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.APPDATA }}\\stack
            ${{ env.USERPROFILE }}\\.ghcup
          key: windows-stack-${{ hashFiles('stack.yaml') }}-ghc-9.10.2
          restore-keys: |
            windows-stack-
      - name: Set up Haskell (Stack)
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: latest
          ghc-version: 9.10.2
          cabal-version: latest
          cabal-update: true

      - name: Build CLI
        run: stack build

      - name: Upload built binary (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: formatta-windows
          path: .stack-work/install/**/bin/formatta.exe
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Stack and GHC
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            ~/.ghcup
          key: macos-stack-${{ hashFiles('stack.yaml') }}-ghc-9.10.2
          restore-keys: |
            macos-stack-
      - name: Set up Haskell (Stack)
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: latest
          ghc-version: 9.10.2
          cabal-version: latest
          cabal-update: true

      - name: Build CLI
        run: stack build

      - name: Upload built binary (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: formatta-macos
          path: .stack-work/install/**/bin/formatta

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Stack and GHC
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            ~/.ghcup
          key: linux-stack-${{ hashFiles('stack.yaml') }}-ghc-9.10.2
          restore-keys: |
            linux-stack-
      - name: Set up Haskell (Stack)
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: latest
          ghc-version: 9.10.2
          cabal-version: latest
          cabal-update: true

      - name: Build CLI
        run: stack build

      - name: Upload built binary (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: formatta-linux
          path: .stack-work/install/**/bin/formatta
  release:
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: formatta-macos
          path: ./artifacts/macos
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: formatta-linux
          path: ./artifacts/linux
      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: formatta-windows
          path: ./artifacts/windows
      - name: List files in macos artifact
        run: ls -R ./artifacts/macos
      - name: List files in linux artifact
        run: ls -R ./artifacts/linux
      - name: List files in windows artifact
        run: ls -R ./artifacts/windows
      - name: Rename macOS binary
        run: mv ./artifacts/macos/formatta ./artifacts/formatta-macos
      - name: Rename Linux binary
        run: mv ./artifacts/linux/formatta ./artifacts/formatta-linux
      - name: Rename Windows binary
        run: mv ./artifacts/windows/formatta.exe ./artifacts/formatta-windows.exe
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/formatta-macos
            ./artifacts/formatta-linux
            ./artifacts/formatta-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
